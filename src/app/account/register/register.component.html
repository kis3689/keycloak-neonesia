<article class="main-article">
    <section class="content-box">
        <section class="title-section">
            <h1>User Management</h1>
        </section>
        <section class="content-section">
            <form>
                <div class="content-center">
                    <h2>Register</h2>
                </div>
                <div>
                    <mat-form-field class="full-width">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </div>
                <div>    
                    <mat-form-field class="full-width">
                        <mat-label>Last name</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput required [formControl]="email">
                        <mat-error *ngIf="email.invalid">{{getErrorMessage_email(email)}}</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput [type]="hide2 ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide2">
                                <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                    </mat-form-field>
                </div>
                <div>
                    <button mat-button routerLinkActive="list-item-active" routerLink="/login">
                        &lt;&lt; Back to Login
                    </button>
                </div>
                <div class="content-center">
                    <button class="full-width" mat-flat-button color="primary" routerLinkActive="list-item-active" routerLink="/login">
                        Register
                    </button>
                </div>
            </form>
        </section>
    </section>
</article>
