<article class="main-article">
    <section class="title-section">
        <div>
            <h2>Manage Account</h2>
        </div>
        <div></div>
    </section>

    <section class="edit-container">
        <mat-tab-group>
            <mat-tab label="Edit Account">
                <section class="tab-section">
                    <form>
                        <table>
                            <tr> 
                                <th>User Name <span class="redDots">*</span></th>
                                <td>
                                    <mat-form-field appearance="fill">
                                        <input matInput required [formControl]="userName">
                                        <mat-error *ngIf="userName.invalid">{{getErrorMessage_required(userName)}}</mat-error>
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>
                                    <mat-form-field appearance="fill">
                                        <input matInput required [formControl]="email">
                                        <mat-error *ngIf="email.invalid">{{getErrorMessage_email(email)}}</mat-error>
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <th>First Name</th>
                                <td>
                                    <mat-form-field appearance="fill">
                                        <input matInput required>
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <th>Last Name</th>
                                <td>
                                    <mat-form-field appearance="fill">
                                        <input matInput required>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                        <div>
                            <mat-divider></mat-divider>
                            <section class="btn-section">
                                <div>
                                    <button mat-raised-button color="primary">
                                        Save
                                    </button>
                                    <button mat-raised-button color="warn">
                                        Cancel
                                    </button>
                                </div>
                            </section>
                        </div>
                    </form>
                </section>
            </mat-tab>
            <mat-tab label="Password">
                <section class="tab-section">
                    <form>
                        <table>
                            <tr>
                                <th>Password</th>
                                <td>
                                    <mat-form-field appearance="fill">
                                        <input matInput [type]="hide ? 'password' : 'text'">
                                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                            [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <th>New Password</th>
                                <td>
                                    <mat-form-field appearance="fill">
                                        <input matInput [type]="hide2 ? 'password' : 'text'">
                                        <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
                                            [attr.aria-pressed]="hide2">
                                            <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <th>Confirmation</th>
                                <td>
                                    <mat-form-field appearance="fill">
                                        <input matInput required>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                        <div>
                            <mat-divider></mat-divider>
                            <section class="btn-section">
                                <div>
                                    <button mat-raised-button color="primary">
                                        Save
                                    </button>
                                    <button mat-raised-button color="warn">
                                        Cancel
                                    </button>
                                </div>
                            </section>
                        </div>
                    </form>
                </section>
            </mat-tab>
        </mat-tab-group>
    </section>
</article>
