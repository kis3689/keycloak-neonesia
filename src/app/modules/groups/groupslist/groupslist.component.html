<article class="main-article">
  <section class="title-section">
    <div>
      <h2>Users Groups</h2>
    </div>
    <div></div>
  </section>

  <section class="mat-elevation-z8">
    <section class="search-section">
      <div>
        <form class="search-form">
          <mat-form-field class="search-form-full-width">
            <mat-label>Search</mat-label>
            <input matInput placeholder="search" #searchInput>
            <button mat-icon-button matSuffix>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </div>
      <div>
        <button mat-raised-button (click)="getData()">
          View all groups
        </button>
      </div>
      <div>
        <button mat-raised-button color="primary" routerLinkActive="list-item-active" routerLink="/groups/edit">
          New
        </button>
        <button mat-raised-button routerLinkActive="list-item-active" routerLink="/groups/edit">
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="deleteGroup()" >
          Delete
        </button>
      </div>
    </section>

    <mat-divider></mat-divider>

    <section class="empty-box" [hidden]="dataShow">
      please enter a search, or click on view all groups
    </section>

    <section [hidden]="!dataShow">
      <div>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="groups-tree">
          <mat-nested-tree-node matTreeNodeToggle *matTreeNodeDef="let node; when: hasChild">
            <li>
              <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
                </button>
                <mat-checkbox>{{node.name}}</mat-checkbox>
              </div>
              <ul [class.groups-tree-invisible]="!treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
              </ul>
            </li>
          </mat-nested-tree-node>
        </mat-tree>
      </div>
    </section>
  </section>
</article>
